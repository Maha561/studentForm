
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentForm</title>
  
</head>
<body>

    <center>
         <h1> Student Form</h1>

    </center>
   <center>
    <form action="" onsubmit="saveData(event)">
        <table>
            <tr>
                <td>Name  </td> <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Age  </td> <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="" id="course">
                       <option value="C++">C++</option>
                       <option value="JAVA">java</option>
                       <option value="HTML">HTML</option>
                       <option value="CSS">CSS</option>
                       <option value="JAVASCRIPT">JavaScript</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>

                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>

            </tr>
            <tr>
                <td>Email</td> <td><input type="text" name="" id="email"></td>
            </tr>

           <tr>
            <td><button type="submit" style="background: cyan;" id="display">Save</button></td>
           </tr>
            
        </table>
    </form>
    
   </center>
   <hr>
   <center>
    <table border="2" id="studentTable">
   <tr >
    <th>Name</th>
    <th>Age</th>
   
    <th>Course</th>
    <th>email</th>
    
   </tr>

   </table>
   </center>
   <script src="script.js"></script>

</body>
</html>
